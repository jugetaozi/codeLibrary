<script>
    //关于修改原型
    function Pen(){
    }
    var pencil= new Pen();
    Pen.prototype = {
        constructor: Pen,
        color: "red",
        printColor: function () {
            alert(this.color);
        }
    };
    var pencil2=new Pen();
    console.log(Object.getPrototypeOf(pencil2))
    console.log(Object.getPrototypeOf(pencil))
    pencil.printColor();   //pencil.printColor() is not a function

</script>
