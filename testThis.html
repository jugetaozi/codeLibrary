        <label for="brother">test-brother-element</label>
    </div>
<script>
    var id=1;
    function testBind(){
        alert(this.id)
    }
    function Bind(fn,context) {
        var self = this;
        fn=function(){
            self.apply(context);
        };
        return fn

    }
//    document.querySelector('#tap').addEventListener('click',window.testBind.bind(window));
    document.querySelector('#tap').addEventListener('click',Bind(testBind,window))
