<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    function Func(name){
        this.name=name;
    }
    var o1=new Func("o1");
    console.log(o1);
    console.log(o1.__proto__===Func.prototype)
    console.log(o1 instanceof Func)//instanceof 的原理是比较实例的__proto__和构造函数的prototype指针是不是引用同一个地址
    console.log(o1.__proto__.constructor===Func)//这个判断实例的构造函数 是最准确的方法

    var o2={name:"o2"};
    var o2_create=Object.create(o2);
    console.log(o2_create)// 输出一个空对象 {}
    console.log(o2_create.name)
    //但是o2_create仍然可以访问到name属性 因为Object.create让o2_create的__proto__指向了o2
</script>
</html>
